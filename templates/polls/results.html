{% extends 'base.html' %}

{% block title%}
{{super}}
Voting results
{% endblock title %}

{% block body%}
<h2>{{ question.question_text }} Results</h2>

{% for choice in question.choice_set.all %}
    <list>&nbsp;&nbsp;{{forloop.counter0|add:"1"}}&nbsp;&nbsp;{{ choice.choice_text }} -- {{ choice.votes }}</list><br>
{% endfor %}

<a href="{% url 'polls:index' %}"><button type='button'>Home</button></a>
{% endblock body%}
